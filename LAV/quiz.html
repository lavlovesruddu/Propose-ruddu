<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkAnswers() {
            let correct = 0;
            
            // Get selected answers
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value,
                q4: document.querySelector('input[name="q4"]:checked')?.value, 
            };

            // Correct answers
            const correctAnswers = {
                q1: "Blue",
                q2: "Ronaldo",
                q3: "Bus",
                q4: "Scooty"
            };

            // Check answers
            for (let key in answers) {
                if (answers[key] === correctAnswers[key]) {
                    correct++;
                }
            }

            if (correct === 4) {
                localStorage.setItem("quizCompleted", "true");
                window.location.href = "final.html";
            } else {
                alert("Oops! Some answers are wrong. Try again! ðŸ’”");
            }
        }
    </script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container translucent-box">
        <h2>Answer these questions about me! ðŸ’–</h2>

        <form id="quizForm" class="quiz-container">
            <div class="question-row">
                <div class="question-box">
                    <p>1. What is my favorite color?</p>
                    <label><input type="radio" name="q1" value="Red"> Red</label>
                    <label><input type="radio" name="q1" value="Blue"> Blue</label>
                    <label><input type="radio" name="q1" value="Black"> Black</label>
                    <label><input type="radio" name="q1" value="White"> White</label>
                </div>

                <div class="question-box">
                    <p>2. Who is my favorite footballer?</p>
                    <label><input type="radio" name="q2" value="Messi"> Messi</label>
                    <label><input type="radio" name="q2" value="Ronaldo"> Ronaldo</label>
                    <label><input type="radio" name="q2" value="Neymar"> Neymar</label>
                    <label><input type="radio" name="q2" value="Mbappe"> Mbappe</label>
                </div>
            </div>

            <div class="question-row">
                <div class="question-box">
                    <p>3. Where did we first meet?</p>
                    <label><input type="radio" name="q3" value="School"> School</label>
                    <label><input type="radio" name="q3" value="Bus"> Bus</label>
                    <label><input type="radio" name="q3" value="Mall"> Mall</label>
                    <label><input type="radio" name="q3" value="College"> College</label>
                </div>

                <div class="question-box">
                    <p>4. Where was our first kiss?</p>
                    <label><input type="radio" name="q4" value="Park"> Park</label>
                    <label><input type="radio" name="q4" value="Scooty"> Scooty</label>
                    <label><input type="radio" name="q4" value="Cinema"> Cinema</label>
                    <label><input type="radio" name="q4" value="Home"> Home</label>
                </div>
            </div>

            <button type="button" class="btn" onclick="checkAnswers()">Submit Answers âœ…</button>
        </form>
    </div>
</body>
</html>
